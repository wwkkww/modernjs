<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Animated Icons</title>
  <style>
    #chain,
    #battery,
    #hourGlass {
      font-size: 80px;
    }
  </style>
</head>

<body>
  <div id="chain" class="fa"></div>
  <br>
  <br>
  <div id="battery" class="fa"></div>
  <br>
  <br>
  <div id="hourGlass" class="fa"></div>
  <script>
    //Breakchain animation
    function breakChain() {
      let chain = document.getElementById('chain');
      chain.innerHTML = "&#xf0c1"

      setTimeout(function () {
        chain.innerHTML = "&#xf127"
      }, 1000);
    }

    //Call animation
    breakChain();

    //Animate every 2 second
    setInterval(breakChain, 2000);


    //Battery charge animation
    function chargeBattery() {
      let battery = document.getElementById('battery');
      battery.innerHTML = "&#xf244";

      setTimeout(function () {
        battery.innerHTML = "&#xf243"
      }, 1000);

      setTimeout(function () {
        battery.innerHTML = "&#xf242"
      }, 2000);
      setTimeout(function () {
        battery.innerHTML = "&#xf241"
      }, 3000);
      setTimeout(function () {
        battery.innerHTML = "&#xf240"
      }, 4000);

    }

    //Run animation
    chargeBattery();

    //Run animation every 5 seconds
    setInterval(chargeBattery, 5000);

    //Hourglass tip animation
    function hourglassTip() {

      let hourglass = document.getElementById('hourGlass');
      hourglass.innerHTML = "&#xf251";

      setTimeout(function(){
        hourglass.innerHTML = "&#xf252";
      }, 1000);

      setTimeout(function(){
        hourglass.innerHTML = "&#xf253";
      },2000);
    }

    hourglassTip();

    //Run animation every 3 seconds
    setInterval(hourglassTip, 3000);

  </script>
</body>

</html>
